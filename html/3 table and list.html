<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
</head>

<body>
    <!-- list -->

    <ul type="square">
        <li><strong>Sabin Bhandari</strong></li>
        <ul type="circle">
            <li><em>Loyal</em></li>
            <li><em>Honest</em></li>
            <li><em>Handsome</em></li>
        </ul>

        <li><strong>Sizan Smith</strong></li>

        <ul type="circle">
            <li> <em>good</em></li>
            <li> <em>hardwork</em> </li>
            <li> <em>charm </em></li>
        </ul>

    </ul>




    <!-- <ul></ul> means unorder list which type is square,desc,circle etc.... -->
    <!-- <li></li> means list  -->

    <ol type="A">

        <li> <strong>Pooja Thapa</strong> </li>

        <ul type="circle">
            <li> <em>moti</em></li>
            <li> <em>gaida</em> </li>
            <li> <em>sweet</em></li>
        </ul>

        <li><strong>Yunisha Tamang</strong></li>

        <ul type="circle">
            <li> <em>sano</em></li>
            <li> <em>hocho</em> </li>
            <li> <em>beautiful </em></li>
        </ul>

    </ol>
    <!-- <ol></ol>means order list which type is a,b,A,B,I,II,i,ii etc... -->

    <!-- Table -->

    <h2>Sabin</h2>
    <table>
        <thead> 

            <tr> 
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>sizan</td>
                <td>22</td>
                <td>9488483939</td>
            </tr>

            <tr>
                <td>pooja</td>
                <td>32</td>
                <td>948849</td>
            </tr>
        </tbody>

    </table>

    <!-- <tr></tr> refers to table row -->
    <!-- <td></td> refers to table data  -->
   <!-- In table head  table include thead(table head),tr(table row)  -->
   <!-- In table body table include tbody(table body),tr,td(table data) -->





</body>

</html>
