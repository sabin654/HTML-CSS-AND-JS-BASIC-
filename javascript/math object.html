<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math object </title>
</head>
<body>
    
<div class="conatiner">
    this is math object
</div>
E: 2.718281828459045
LN2: 0.6931471805599453
LN10: 2.302585092994046
LOG2E: 1.4426950408889634
LOG10E: 0.4342944819032518
PI: 3.141592653589793
SQRT1_2: 0.7071067811865476
SQRT2: 1.4142135623730951

<script>
    // printing the math object 
    let m= Math;
    console.log(m);

// printig the constants from math object 
    console.log("the value of math is "+ Math.E);
    console.log("the value of math is "+ Math.LN2);
    console.log("the value of math is "+ Math.PI);
    console.log("the value of math is "+ Math.SQRT2);
    console.log("the value of math is "+ Math.LOG10E);

    // printig the function from math object 
    let a=35.5;
    let b=30;

// round 
    console.log("the value of a and b is ",a,b);
    console.log("the value of a and b rounded is " ,Math.round(a),Math.round (b));

// power of 
    console.log("3 raised to the power of 2 is",Math.pow(3,2));
    console.log("5 raised to the power of 2 is",Math.pow(5,2));
    console.log("4 raised to the power of 4 is",Math.pow(4,4));

// square root 
    console.log("sqaure root of 36 is ",Math.sqrt(36));
    console.log("sqaure root of 64 is ",Math.sqrt(64));
    console.log("sqaure root of 20 is ",Math.sqrt(20));
    
    // ceil and floor 

    console.log("5.8 rounded up to the nearest integer is  ",Math.ceil(5.8));
    // it will display 6 because we have done round up  by ceil
    console.log("5.8 rounded down to the nearest integer is  ",Math.floor(5.8));
     // it will display 5 because we have done round down by floor


    //  absoulet function which means absolute value acces garxa 

    console.log("absoluet valu of 5.6 is   ",Math.abs(5.66));
    // it will display 5.66 but if we use - sign than 
    console.log("absoluet valu of 5.99 is   ",Math.abs(-5.99));
    // it will display the postive value which is 5.99 


// trignometer function 
// note: we only use radian value on trignometry  we dont use degree value

console.log("the value of sin(pi)is ",Math.sin(Math.PI));
console.log("the value of cos(pi)is ",Math.cos(Math.PI));
console.log("the value of tan(pi)is ",Math.tan(Math.PI));

// min and max function 
console.log("min value of 4, 5, 6 is " ,Math.min(4,5,6) );
console.log("mix value of 4, 5, 6 is " ,Math.max(4,5,6) );


// generating a randome number 
let r=Math.random
console.log("the randome number is" ,r);

// generation a random from 1 to 100 
let s=1;
let p=100;
let random=s+(p-s)*Math.random();
console.log(random);
    






</script>
